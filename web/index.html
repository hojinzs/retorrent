<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <!-- Supply /pwa-192x192.png via docs/pwa-icon-prompts.md before shipping -->
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#111827" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Retorrent" />
    <title>Transmission WebUI Shaded</title>
    <script>
      // Apply theme early: prefers-color-scheme first, allow user override via localStorage
      try {
        const ls = localStorage.getItem('theme')
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches
        const shouldDark = ls ? (ls === 'dark') : prefersDark
        if (shouldDark) document.documentElement.classList.add('dark')
        else document.documentElement.classList.remove('dark')
      } catch (_) {}
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
